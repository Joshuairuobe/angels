<style>
body{

.card{
  max-width:420px;

}

  width:100%;

<body>

<div class="card">
  <h1>Payment successful ðŸŽ‰</h1>
  <p>Your Â£10 deposit has been received.<br>
     Click below to confirm your booking.</p>

  <button id="confirmBtn">Confirm booking</button>
  <div class="toast" id="toast"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyAZ_6nBhOpzPBtYunilmDhcKd0Woe1PWYs",
  authDomain: "angelshairmall.firebaseapp.com",
  databaseURL: "https://angelshairmall-default-rtdb.firebaseio.com",
  projectId: "angelshairmall",
  messagingSenderId: "374317477500",
  appId: "1:374317477500:web:ba6aad4bfba04a9ae6e3f9"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

const confirmBtn = document.getElementById("confirmBtn");
const toast = document.getElementById("toast");

onAuthStateChanged(auth, (user) => {
  if (!user) window.location.href = "login.html";
});

confirmBtn.addEventListener("click", async () => {
  confirmBtn.disabled = true;

  try {
    const raw = localStorage.getItem("pendingBookingDetails");
    if (!raw) throw new Error("No booking found. Please start again.");

    const details = JSON.parse(raw);
    const bookingRef = push(ref(db, "bookings"));

    await set(bookingRef, {
      ...details,
      clientId: auth.currentUser.uid,
      depositPaid: true,
      status: "pending",
      createdAt: Date.now()
    });

    localStorage.removeItem("pendingBookingDetails");
    toast.textContent = "âœ… Booking confirmed!";

    setTimeout(() => {
      window.location.href = "booking.html";
    }, 1200);

  } catch (e) {
    toast.textContent = e.message || "Could not confirm booking.";
    confirmBtn.disabled = false;
  }
});
</script>

</body>
</html>
