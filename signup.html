<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Create Account â€” Angels Hair Mall</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&family=Inter:wght@300;400&display=swap');

* { box-sizing:border-box; }

body {
  margin:0;
  font-family:'Inter',sans-serif;
  background:#fff;
  color:#000;
}

/* NAVBAR */
header {
  position:sticky;
  top:0;
  z-index:1000;
  background:#fff;
  border-bottom:1px solid #eee;
}

.nav {
  max-width:1400px;
  margin:auto;
  padding:18px 40px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.logo { font-family:Georgia,serif; letter-spacing:2px; }

.nav a {
  margin-left:30px;
  font-size:13px;
  text-transform:uppercase;
  text-decoration:none;
  color:#000;
}

section {
  max-width:1400px;
  margin:auto;
  padding:120px 40px;
}

.wrapper { max-width:420px; }

h2 {
  font-family:'Playfair Display',serif;
  font-size:42px;
  font-weight:400;
  margin-bottom:16px;
}

.subtitle {
  font-size:14px;
  color:#555;
  margin-bottom:50px;
  line-height:1.6;
}

form { display:grid; gap:28px; }

.field { position:relative; }

input, select {
  width:100%;
  padding:14px 0;
  border:none;
  border-bottom:1px solid #000;
  background:none;
  font-size:14px;
}

.field-label{
  display:block;
  font-size:13px;
  color:#555;
  margin-bottom:8px;
}

.toggle {
  position:absolute;
  right:0;
  bottom:14px;
  font-size:12px;
  cursor:pointer;
  user-select:none;
}

button {
  padding:16px;
  border:1px solid #000;
  background:none;
  text-transform:uppercase;
  font-size:13px;
  letter-spacing:1px;
  cursor:pointer;
}

button:hover { background:#000; color:#fff; }
button:disabled { opacity:0.5; cursor:not-allowed; }

.feedback {
  font-size:13px;
  margin-top:12px;
  opacity:0;
  transform:translateY(6px);
  transition:0.3s ease;
}
.feedback.show { opacity:1; transform:translateY(0); }

.actions a {
  font-size:13px;
  text-decoration:underline;
  color:#000;
}

.phone-row{
  display:flex;
  gap:10px;
  align-items:flex-end;
}

.phone-row select{
  width:130px;
  flex-shrink:0;
}

.phone-row input{
  flex:1;
}

@media (max-width: 520px){
  .phone-row{ flex-direction:column; align-items:stretch; }
  .phone-row select{ width:100%; }
}
</style>
</head>

<body>

<header>
  <div class="nav">
    <div class="logo">ANGELS HAIR MALL</div>
    <div>
      <a href="index.html">Home</a>
      <a href="services.html">Services</a>
    </div>
  </div>
</header>

<section>
  <div class="wrapper">
    <h2>Create Account</h2>
    <p class="subtitle">
      Join Angels Hair Mall to book appointments or manage your stylist schedule.
    </p>

    <form id="signupForm" novalidate>

      <input id="name" placeholder="Full name" autocomplete="name" required />
      <input id="email" type="email" placeholder="Email address" autocomplete="email" required />

      <!-- PHONE -->
      <div class="field" id="phoneWrapper">
        <label class="field-label" for="phoneLocal">Mobile number</label>
        <div class="phone-row">
          <select id="countryCode" required aria-label="Country code">
            <option value="+44">ðŸ‡¬ðŸ‡§ UK (+44)</option>
            <option value="+1">ðŸ‡ºðŸ‡¸ USA (+1)</option>
            <option value="+234">ðŸ‡³ðŸ‡¬ Nigeria (+234)</option>
            <option value="+33">ðŸ‡«ðŸ‡· France (+33)</option>
            <option value="+49">ðŸ‡©ðŸ‡ª Germany (+49)</option>
            <option value="+971">ðŸ‡¦ðŸ‡ª UAE (+971)</option>
          </select>

          <input
            id="phoneLocal"
            placeholder="e.g. 7912345678"
            inputmode="numeric"
            autocomplete="tel-national"
            required
          />
        </div>
      </div>

      <!-- STYLIST ONLY -->
      <input
        id="profession"
        placeholder="Profession (e.g. Barber, Hair Stylist)"
        style="display:none"
      />

      <div class="field">
        <input id="password" type="password" placeholder="Password" autocomplete="new-password" required />
        <span class="toggle" onclick="toggleVisibility('password', this)">Show</span>
      </div>

      <div class="field">
        <input id="confirmPassword" type="password" placeholder="Confirm password" autocomplete="new-password" required />
        <span class="toggle" onclick="toggleVisibility('confirmPassword', this)">Show</span>
      </div>

      <select id="role" required>
        <option value="">Select account type</option>
        <option value="client">Client</option>
        <option value="stylist">Stylist</option>
      </select>

      <button type="submit" id="submitBtn">Create Account</button>

      <div class="feedback" id="successMessage">âœ“ Account created successfully</div>

      <div class="actions" id="postSignupActions" style="display:none;">
        <a href="login.html">Sign in to continue</a>
      </div>

      <div class="feedback" id="errorMessage"></div>

    </form>
  </div>
</section>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import {
  getAuth,
  createUserWithEmailAndPassword,
  updateProfile,
  sendEmailVerification
} from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-database.js";

/* Firebase */
const firebaseConfig = {
  apiKey: "AIzaSyAZ_6nBhOpzPBtYunilmDhcKd0Woe1PWYs",
  authDomain: "angelshairmall.firebaseapp.com",
  databaseURL: "https://angelshairmall-default-rtdb.firebaseio.com",
  projectId: "angelshairmall",
  storageBucket: "angelshairmall.appspot.com",
  messagingSenderId: "374317477500",
  appId: "1:374317477500:web:ba6aad4bfba04a9ae6e3f9"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

/* DOM */
const form = document.getElementById("signupForm");
const roleSelect = document.getElementById("role");
const professionInput = document.getElementById("profession");
const errorMessage = document.getElementById("errorMessage");
const successMessage = document.getElementById("successMessage");
const submitBtn = document.getElementById("submitBtn");

function showError(text) {
  errorMessage.textContent = text;
  errorMessage.classList.add("show");
}

function clearMessages(){
  errorMessage.classList.remove("show");
  successMessage.classList.remove("show");
  errorMessage.textContent = "";
}

function normalizeLocalDigits(input) {
  let digits = String(input || "").replace(/\D/g, "");
  digits = digits.replace(/^0+/, "");
  return digits;
}

function toE164(countryCode, localDigits) {
  if (!countryCode || !countryCode.startsWith("+")) return null;
  if (!/^\d+$/.test(localDigits)) return null;

  const full = `${countryCode}${localDigits}`;
  if (!/^\+\d{8,15}$/.test(full)) return null;
  return full;
}

function looksObviouslyFakeE164(e164) {
  const digits = e164.replace("+", "");
  if (/^(\d)\1{7,}$/.test(digits)) return true;
  if (/^(0123456789|1234567890)/.test(digits)) return true;
  return false;
}

/* ROLE TOGGLE */
roleSelect.addEventListener("change", () => {
  const isStylist = roleSelect.value === "stylist";
  professionInput.style.display = isStylist ? "block" : "none";
  professionInput.required = isStylist;
});

/* SUBMIT */
form.addEventListener("submit", async (e) => {
  e.preventDefault();
  clearMessages();

  const name = document.getElementById("name").value.trim();
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;
  const confirm = document.getElementById("confirmPassword").value;
  const role = roleSelect.value;
  const profession = professionInput.value.trim();

  const countryCode = document.getElementById("countryCode").value;
  const phoneLocalRaw = document.getElementById("phoneLocal").value.trim();

  if (!name || name.length < 2) return showError("Please enter your full name.");
  if (!email) return showError("Please enter a valid email address.");
  if (!role) return showError("Please select an account type.");
  if (password !== confirm) return showError("Passwords do not match.");
  if (role === "stylist" && !profession) return showError("Please enter your profession.");

  const phoneLocalDigits = normalizeLocalDigits(phoneLocalRaw);
  const fullPhone = toE164(countryCode, phoneLocalDigits);
  if (!fullPhone) return showError("Enter a valid phone number (choose country code and enter digits).");
  if (looksObviouslyFakeE164(fullPhone)) return showError("Please enter a real phone number.");

  submitBtn.disabled = true;
  submitBtn.textContent = "Creatingâ€¦";

  try {
    const cred = await createUserWithEmailAndPassword(auth, email, password);

    await updateProfile(cred.user, { displayName: name });

    // âœ… Send verification email (this is the correct place)
    await sendEmailVerification(cred.user);

    const uid = cred.user.uid;

    await set(ref(db, `users/${uid}`), {
      uid,
      email,
      role,
      name,
      phone: fullPhone,
      profileComplete: true,
      phoneVerified: false,
      profession: role === "stylist" ? profession : null,
      createdAt: Date.now()
    });

    if (role === "stylist") {
      await set(ref(db, `stylists/${uid}`), {
        approved: false,
        publicProfile: {
          name,
          profession,
          phone: fullPhone,
          photoURL: ""
        },
        stats: { bookings: 0, revenue: 0 },
        createdAt: Date.now()
      });
    }

    successMessage.textContent = "âœ“ Account created. Please verify your email, then sign in.";
    successMessage.classList.add("show");
    document.getElementById("postSignupActions").style.display = "block";
    submitBtn.textContent = "Account Created";

    Array.from(form.elements).forEach(el => el.disabled = true);

  } catch (err) {
    showError(
      err?.code === "auth/email-already-in-use"
        ? "This email is already registered. Please sign in instead."
        : (err?.message || "Signup failed.")
    );
    submitBtn.disabled = false;
    submitBtn.textContent = "Create Account";
  }
});
</script>

<script>
function toggleVisibility(id, el) {
  const input = document.getElementById(id);
  input.type = input.type === "password" ? "text" : "password";
  el.textContent = input.type === "password" ? "Show" : "Hide";
}
</script>

</body>
</html>
