<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Finish Signup — Angels Hair Mall</title>
  <style>
    body{font-family:Arial,sans-serif;max-width:520px;margin:60px auto;padding:0 20px;text-align:center}
    h1{font-size:26px;margin-bottom:10px}
    p{color:#444;line-height:1.6;margin-bottom:18px}
    .ok{color:#0a7a0a}
    a{color:#000}
  </style>
</head>
<body>
  <h1>Finishing signup…</h1>
  <p>Please wait while we take you to your dashboard.</p>
  <p class="ok">No phone verification needed anymore ✔️</p>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
  import { getDatabase, ref, get, update } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAZ_6nBhOpzPBtYunilmDhcKd0Woe1PWYs",
    authDomain: "angelshairmall.firebaseapp.com",
    databaseURL: "https://angelshairmall-default-rtdb.firebaseio.com",
    projectId: "angelshairmall",
    messagingSenderId: "374317477500",
    appId: "1:374317477500:web:ba6aad4bfba04a9ae6e3f9"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getDatabase(app);

  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      window.location.href = "login.html";
      return;
    }

    const uid = user.uid;
    const userRef = ref(db, `users/${uid}`);

    // Mark profile as complete even without phone
    await update(userRef, {
      profileComplete: true
    });

    const roleSnap = await get(ref(db, `users/${uid}/role`));
    const role = roleSnap.exists() ? roleSnap.val() : "client";

    window.location.href =
      role === "stylist"
        ? "stylist-dashboard.html"
        : "booking.html";
  });
</script>
</body>
</html>
